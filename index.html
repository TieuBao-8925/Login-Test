<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Family -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Test | Tiểu Bảo Lập Trình</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <form action="#" class="search-bar">
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>

    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2>Tiểu Bảo Lập Trình</h2>

        <div class="text-sci">
          <h2>Welcome!<br /><span>Login Page</span></h2>

          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit,
            illo.
          </p>

          <div class="social-icon">
            <a href="https://github.com/TieuBao-8925" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://web.facebook.com/tieubaoo.official/"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>

      <div class="logreg">
        <div class="form-box login">
          <form action="#">
            <h2>Sign In</h2>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" />Remember password</label>
              <a href="#">Forgot password ?</a>
            </div>

            <button class="btn" type="submit">Sign In</button>

            <div class="login-register">
              <p>
                Don't have an account ?<a class="register-link" href="#">
                  Sign up</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
